<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <style>
        span {
            border-style: inset;
            -webkit-user-modify: read-write-plaintext-only;
            -moz-user-modify: read-write-plaintext-only;
            user-modify: read-write-plaintext-only;
            word-break: break-all;
        }
    </style>
    <fieldset>
        <legend>Asset URL</legend>
        <span id="a" contenteditable>Enter URL</span>
        image.png
        <span id="b" contenteditable></span>
        <br>
        <input type="submit" value="OK" onclick="setA()">
        <button onclick="dA()">Reset</button>
        <script>
            var a = document.querySelector("#a");
            var b = document.querySelector("#b");
            function press() {
                a.textContent = a.textContent.replace("\n", "").replace("\r", "").replace("$", "");
                b.textContent = b.textContent.replace("\n", "").replace("\r", "").replace("$", "");
                aa.textContent = aa.textContent.replace("\n", "").replace("\r", "").replace("$", "");
                bb.textContent = bb.textContent.replace("\n", "").replace("\r", "").replace("$", "");
            }
            function setA() {
                press();
                localStorage.setItem("res-url", a.textContent + "$" + b.textContent);
                alert("Success:" + localStorage.getItem("res-url"));
            }
            function getA() {
                var u = localStorage.getItem("res-url");
                if (u) {
                    u = u.split("$");
                    a.textContent = u[0];
                    b.textContent = u[1];
                } else {
                    dA();
                }
            }
            function dA() {
                localStorage.removeItem("res-url");
                var u = "https://assets.scratch.mit.edu/internalapi/asset/$/get/";
                if (u) {
                    u = u.split("$");
                    a.textContent = u[0];
                    b.textContent = u[1];
                }
            }
        </script>
    </fieldset>
    <fieldset>
        <legend>Project URL</legend>
        <span id="aa" contenteditable>Enter URL</span>
        1
        <span id="bb" contenteditable></span>
        <br>
        <input type="submit" value="OK" onclick="setB()">
        <button onclick="dB()">Reset</button>
        <script>
            var aa = document.querySelector("#aa");
            var bb = document.querySelector("#bb");
            function setB() {
                press();
                localStorage.setItem("project-url", aa.textContent + "$" + bb.textContent);
                alert("Success:" + localStorage.getItem("project-url"));
            }
            function getB(){
                u = localStorage.getItem("project-url");
                if (u) {
                    u = u.split("$");
                    aa.textContent = u[0];
                    bb.textContent = u[1];
                } else {
                    dB();
                }
            }
            function get(){
                getA();
                getB();
            }
            function dB() {
                localStorage.removeItem("project-url");
                var u = "https://projects.scratch.mit.edu/$";
                if (u) {
                    u = u.split("$");
                    aa.textContent = u[0];
                    bb.textContent = u[1];
                }
            }
            get();
            setInterval(press, 100);
        </script>
    </fieldset>
    <script defer async src="https://lll69.github.io/tools/track.js"></script>
</body>

</html>
